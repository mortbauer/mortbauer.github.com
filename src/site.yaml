mode: development
deploy_root: ..
media_root: media # Relative path from content folder.
media_url: /media # URL where the media files are served from.
base_url: / # The base url for autogenerated links.
plugins:
    - hyde.ext.plugins.meta.MetaPlugin
    - hyde.ext.plugins.auto_extend.AutoExtendPlugin
    - hyde.ext.plugins.sorter.SorterPlugin
    - hyde.ext.plugins.tagger.TaggerPlugin
    - hyde.ext.plugins.syntext.SyntextPlugin
    - hyde.ext.plugins.textlinks.TextlinksPlugin
    - hyde.ext.plugins.folders.FlattenerPlugin
    - extensions.miscellaneous.Miscellaneous
context:
    data:
        website_title: mortbauer
        website_subtitle: a simple personal blog.
        tweet_via: ringce
        images: '/media/images'
        menu:
            -
                name: Home
                description: Home Page
                css_class: home
                type: page
                url: index.html
            -
                name: Blog
                description: Blog
                css_class: blog
                type: node
                url: blog
            -
                name: About
                description: About
                css_class: about
                type: page
                url: about.html
meta:
    nodemeta: meta.yaml
    created: !!timestamp 2012-01-29 08:51:33 
    author: Martin Ortbauer 
sorter:
    time:
        attr:
            - meta.created
        reverse: true
        filters:
            source.kind: html
            meta.listable: true
tagger:
    sorter: time
    archives:
        blog:
            source: blog
            target: blog/tags
            template: tagged_posts.j2
            archive_extension: html
            meta:
                listable: false
publisher:
    github:
        type: hyde.ext.publishers.dvcs.Git
        path: ../
        url: git@github.com:mortbauer/mortbauer.github.com.git

flattener:
    items:
        -
            source: media/images
            target: 'media/images'
